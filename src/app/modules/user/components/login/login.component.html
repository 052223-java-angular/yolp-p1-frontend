<div class="flex flex-col items-center mt-40 mb-40">
  <form
    [formGroup]="loginForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-10 p-10 shadow-xl rounded-md"
  >
    <h1 class="font-bold text-4xl">LOGIN...</h1>

    <div class="flex flex-col items-center gap-5">
      <label class="flex flex-col gap-3 w-full">
        Username:
        <input
          class="px-5 py-2 rounded-md shadow-xl bg-slate-300 transition"
          type="text"
          placeholder="Username"
          formControlName="username"
        />
      </label>

      <div
        class="text-red-500"
        *ngIf="
          loginForm.get('username')?.invalid &&
          (loginForm.get('username')?.dirty ||
            loginForm.get('username')?.touched)
        "
      >
        <small *ngIf="loginForm.get('username')?.errors?.['required']">
          Username is required
        </small>
      </div>
    </div>

    <div class="flex flex-col items-center">
      <label class="flex flex-col gap-3 w-full">
        Password:
        <input
          class="px-5 py-2 rounded-md shadow-xl bg-slate-300"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </label>

      <div
        class="text-red-500"
        *ngIf="
          loginForm.get('password')?.invalid &&
          (loginForm.get('password')?.dirty ||
            loginForm.get('password')?.touched)
        "
      >
        <small *ngIf="loginForm.get('password')?.errors?.['required']">
          password is required
        </small>
      </div>
    </div>

    <button
      class="bg-slate-700 px-5 py-2 text-white w-full rounded-md shadow-xl mt-2 transition hover:scale-110 hover:ease-in-out duration-300"
    >
      Sign in
    </button>

    <a
      routerLink="/register"
      class="text-blue-500 underline underline-offset-4"
    >
      Don't have an account? Register here!</a
    >
  </form>
</div>
