<div class="flex flex-col items-center mt-40 mb-40">
  <form
    [formGroup]="registerForm"
    (ngSubmit)="onSubmit()"
    class="flex flex-col gap-10 p-10 shadow-xl rounded-md"
  >
    <h1 class="font-bold text-4xl">REGISTER...</h1>

    <!-- Username -->
    <div class="flex flex-col items-center gap-5">
      <label class="flex flex-col gap-3 w-full">
        Username:
        <input
          class="px-5 py-2 rounded-md shadow-xl bg-slate-300 transition"
          type="text"
          placeholder="Username"
          formControlName="username"
        />
      </label>

      <div
        class="text-red-500"
        *ngIf="
          registerForm.get('username')?.invalid &&
          (registerForm.get('username')?.dirty ||
            registerForm.get('username')?.touched)
        "
      >
        <small *ngIf="registerForm.get('username')?.errors?.['required']"
          >Username is required</small
        >
        <small *ngIf="registerForm.get('username')?.errors?.['pattern']"
          >8 - 20 characters, only letters and numbers.</small
        >
      </div>
    </div>

    <!-- Passowrd -->
    <div class="flex flex-col items-center gap-5">
      <label class="flex flex-col gap-3 w-full">
        Password:
        <input
          class="px-5 py-2 rounded-md shadow-xl bg-slate-300 transition"
          type="password"
          placeholder="Password"
          formControlName="password"
        />
      </label>

      <div
        class="text-red-500"
        *ngIf="
          registerForm.get('password')?.invalid &&
          (registerForm.get('password')?.dirty ||
            registerForm.get('password')?.touched)
        "
      >
        <small *ngIf="registerForm.get('password')?.errors?.['required']"
          >password is required</small
        >
        <small *ngIf="registerForm.get('password')?.errors?.['pattern']"
          >8 characters, at least 1 letter and 1 number</small
        >
      </div>
    </div>

    <!-- Confirm password -->
    <div class="flex flex-col items-center gap-5">
      <label class="flex flex-col gap-3 w-full">
        Confirm Password:
        <input
          class="px-5 py-2 rounded-md shadow-xl bg-slate-300 transition"
          type="password"
          placeholder="Confirm Password"
          formControlName="confirmPassword"
        />
      </label>

      <div
        class="text-red-500"
        *ngIf="
          registerForm.get('confirmPassword')?.invalid &&
          (registerForm.get('confirmPassword')?.dirty ||
            registerForm.get('confirmPassword')?.touched)
        "
      >
        <small *ngIf="registerForm.get('confirmPassword')?.errors?.['required']"
          >confirm password is required</small
        >
      </div>
    </div>

    <button
      class="bg-slate-700 px-5 py-2 text-white w-full rounded-md shadow-xl mt-2 transition hover:scale-110 hover:ease-in-out duration-300"
    >
      Sign up
    </button>

    <a routerLink="/login" class="text-blue-500 underline underline-offset-4">
      Already have an account? Login here!</a
    >
  </form>
</div>
